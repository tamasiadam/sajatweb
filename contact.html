<body>
    <header>

        <a class="nav-button" href="works.html">Szolgáltatások</a>
        <a class="nav-button" href="#">Kapcsolat</a>
    </nav>
    <div class="signup">
        <form>
            <h2>Lépj velem kapcsolatba!</h2>
            
            <label for="name">Név:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Üzenet:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">Elolvastam és elfogadom az adatvédelmi tájékoztatót</label>
            </div>
            
            <input type="submit" value="Küldés">
            
            <h2>Mikor fordulj hozzám?</h2>
            <ul>
                <li>Ha érdekel a hackelés</li>
                <li>Ha a tőlem megszerzett tudást jóra használnád</li>
                <li>Meg akarod ismerni a rejtélyes Anonymoust</li>
            </ul>
        </form>
    </div>
        <footer>
        <a href="https://en.wikipedia.org/wiki/Anonymous_(hacker_group)">© 2025 Anonymous. Minden jog fenntartva.</a>
    </footer>
