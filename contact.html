<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Anonymus</title>
</head>
<body>

    <header>
        <h1>Anonymus</h1>
    </header>
    <nav>
        <a class="nav-button" href="index.html">Kezdőlap</a>
        <a class="nav-button" href="works.html">Szolgáltatások</a>
        <a class="nav-button" href="#">Kapcsolat</a>
    </nav>
    <div class="signup">
        <form>
            <h2>Lépj velem kapcsolatba!</h2>
            <label for="name">Név:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Üzenet:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="checkbox" id="terms" required>
            <label for="terms" name="terms">Elolvastam és elfogadom az adatvédelmi tájékoztatót</label><br>
            <input type="submit" value="Küldés">
        </form>
    </div>

</body>
</html>
